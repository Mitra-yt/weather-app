<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <img class="background" src="background.webp"> 
   <h1 class="weather">Weather App</h1>
    
    <div class="container">
        
        <input type="text" id="locationInput" placeholder="search  a city by name">
        <button id="searchButton">search</button>
        <div class="weather-info">
            <h2 id="location"></h2>
            <p id="temperature"></p>
            <p id="description"></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
